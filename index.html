<body>
    <div id="container">
        <h1>Let's play Hangman</h1>
        <p id="guessWord"></p>
        <form id="form">
            <input id="guessInput"  size="3" maxlength="1">
            <button id="guessButton" type="submit">Guess</button>
            <p id="gameStatus"></p>
        </form>
        <img id="hangmanPic" src="images/hangman.jpg" alt="Game of Hangman.">
        <br>
        <p id="yourGuesses"></p>
        <button id="newGame" type="reset"> New game</button>
    </div>
</body>
